<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        color: beige;
        font-weight: bolder;
        text-align: center;
        padding: 10 px;
      }

      .container {
        display: grid;
        grid-template-columns: 100px 30%;
        grid-template-rows: 200px 100px;
        gap: 1rem;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <h1>grids</h1>
    <div class="container">
      <div class="cell cell-1" style="background-color: blue">cell 1</div>
      <div class="cell cell-2" style="background-color: rgb(204, 0, 255)">
        cell 2
      </div>
      <div class="cell cell-3" style="background-color: rgb(255, 149, 0)">
        cell 3
      </div>
      <div class="cell cell-4" style="background-color: rgb(255, 0, 51)">
        cell 4
      </div>
      <div class="cell cell-5" style="background-color: rgb(199, 199, 204)">
        cell 5
      </div>
      <div class="cell cell-6" style="background-color: rgb(43, 43, 176)">
        cell 6
      </div>
    </div>
  </body>
</html>
